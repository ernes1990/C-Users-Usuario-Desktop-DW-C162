                                </div>

    <main>
        <section class="container-padre-carrousel">
            <div class="container-carrusel container-carrusel-style">
                <div id="carouselExampleInterval" class="carousel slide carousel-style" data-bs-ride="carousel">
                    <div class="carousel-inner slide-carrousel-items">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./img/img-carrousel/img-1.png" class="d-block img-carrusel" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="20000">
                        <img src="./img/img-carrousel/img-2.jpg" class="d-block img-carrusel" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/img-carrousel/img-2.png" class="d-block img-carrusel" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </section>
        <section
        class="container-form">
        <form class="form" action="https://usebasin.com/f/082bf1538729" method="POST" enctype="multipart/form-data"
        id="form">
        <div class="form_group">
          <h1 class="form_titulo">Haznos tu consulta</h1>
          <div class="container-fluid">
            <div class="d-flex form_contenedor">
              <div class="form_group_1">
                <input class="form_input" type="text" id="nombre" name="nombre" placeholder=" " required>
                <label class="form_label" for="nombre">Nombre: </label>
              </div>
              <div class="form_group_1">
                <input class="form_input" type="text" id="apellido" name="apellido" placeholder=" " required>
                <label class="form_label" for="apellido">Apellido: </label>
              </div>
            </div>
            <div class="form_group_1 form_group_2">
              <input class="form_input" type="email" id="email" name="email" placeholder=" " required>
              <label class="form_label" for="email">Gmail: </label>
            </div>
            <div class="d-flex form_contenedor">
              <div class="form_group_1 form_group_2">
                <input class="form_input" type="number" id="telefono" name="nombre" placeholder=" " required>
                <label class="form_label" for="telefono">Telefono: </label>
              </div>
              <div class="form_group_1 form_group_2">
                <input class="form_input" type="date" id="edad" name="edad" required>
                <label class="form_label" for="edad">Edad: </label>
              </div>
            </div>
            <div class="form_group_1 form_group_2">

              <label class="form_label form_label_textarea" for="consulta_id">Ingrese su consulta: </label>
            </div>
            <div class="boton_enviar">
              <input type="reset">
              <input type="submit">
            </div>
          </div>
